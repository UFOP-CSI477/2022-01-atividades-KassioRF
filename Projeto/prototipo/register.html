  <main class="flex-shrink-0">
   

    <!-- register section -->
    <section id="register-section" class="container">
      <div class="title">
        <div class="row row-flex-center">
          <h2>Cadastro</h2>
        </div>
        
      </div>

      <!--<h3 class="sub-section-title">Destaques</h3> -->

      <div class="row row-justify-center">
        <div class="register-area col-8">
        
          <form class="row g-3">

            <div class="col-md-6">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-6">
              <label for="lastname" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="lastname">
            </div>

            <div class="col-md-6">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf">
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email">
            </div>

            <div class="col-6">
              <label for="phone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="phone" placeholder="1234 Main St">
            </div>

            <div class="col-6">
              <label for="address" class="form-label">Endereco</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>


            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>selecione...</option>
                <option>...</option>
              </select>
            </div>

            <div class="col-md-2">
              <label for="zip-code" class="form-label">CEP</label>
              <input type="text" class="form-control" id="zip-code">
            </div>

            <div class="col-md-6">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password">
            </div>

            <div class="col-md-6">
              <label for="check-password" class="form-label">Confirmar senha</label>
              <input type="password" class="form-control" id="check-password">
            </div>


            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Li e concordo com os termos de uso
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          
          </form>        
          
        </div>

      
      </div>

 
 
    </section>
